    <script>
        function login() {
            var username = loginForm.username.value;
            var password = loginForm.password.value;
            if (username == "" || password == "") {
                alert("Please enter a valid username and password");
                return false;
            }

            var myhttp = new XMLHttpRequest();
            myhttp.onreadystatechange = function() {
                if (myhttp.readyState == 4 && myhttp.status == 200) {
                    console.log(myhttp.responseText);
                    if (myhttp.responseText == "Success") {
                        window.location.href = "wod.html";
                    }

                }

            }

            myhttp.open("POST", "login.php?username=" + username + "&password=" + password, true);
            myhttp.send();

        }
    </script>

    <body>

                    <div class="icon col-md-12">

                        <button id="signIn" type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#loginModal">Sign In</button>

                </div>
            </div>

            <div id="loginModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Login</h4>
                        </div>
                        <div class="modal-body">
                            <div>
                                <form name="loginForm">
                                    <label for="username">Username:</label>
                                    <input class="form-control" name="username" type="text">
                                    <label for="password">Password:</label>
                                    <input class="form-control" name="password" type="text">
                                    <a id="login" href="#" class="btn btn-block btn-success" onclick="login()">Login</a>
