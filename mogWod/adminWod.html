    <script>
        $(document).ready(function() {
            var day = new Date();
            var weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";

            var today = weekday[day.getDay()];
            $("#showDay").html(today);
        })

        function getWorkOut() {
            var myhttp = new XMLHttpRequest();
            myhttp.onreadystatechange = function() {
                if (myhttp.readyState == 4 && myhttp.status == 200) {
                    var parsedAnswer = JSON.parse(myhttp.responseText);
                    for (var i = 0; i < parsedAnswer.length; i++) {
                        $("#row").append("<div class='row'><div class='col-md-4'><span>" + parsedAnswer[i].name + "</span></div><div class='col-md-4'><span id=" + parsedAnswer[i].reps + ">" + parsedAnswer[i].reps + "</span></div><div class='col-md-4'><a id=" + parsedAnswer[i].name + " href='#' onclick='removeExercise(this.id)'><span class='glyphicon glyphicon-remove'></span></a></div></div>");
                    }
                }
            }
            myhttp.open("GET", "wod.php", true);
            myhttp.send();
        }
        getWorkOut();

        function addExercise() {
            var exerciseName = addForm.exercise.value;
            var reps = addForm.reps.value;
            var myhttp = new XMLHttpRequest();
            myhttp.onreadystatechange = function() {
                if (myhttp.readyState == 4 && myhttp.status == 200) {
                    console.log(myhttp.responseText);

                }
            }

            myhttp.open("POST", "adminWod.php?exercise=" + exerciseName + "&reps=" + reps, true);
            myhttp.send();
        }

        function removeExercise(exerciseName) {
            var confirmDelete = confirm("Are you sure you wish to delete this row?");
            if (confirmDelete == false) {
                return false;
            }
            var myhttp = new XMLHttpRequest();
            myhttp.onreadystatechange = function() {
                if (myhttp.readyState == 4 && myhttp.status == 200) {
                    location.reload(true);
                }
            }

            myhttp.open("POST", "deleteExercise.php?exercise=" + exerciseName, true);
            myhttp.send();
        }
    </script>
